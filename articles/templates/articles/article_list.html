{%extends 'base_layout.html'%}

{% block content%}
<div class='articles'>
{%for article in articles%}
<div class'article'>
<h2><a href="{% url 'articles:detail' slug=article.slug  %}">{{article.title}}</a></h2>
<!--  -->
<p>{{article.snippet}}</p>
<pre>{{article.date}}</pre>
<p class="author">added by {{article.author.username}}</p>

</div>
{%endfor%}

</div>
{% endblock %}
